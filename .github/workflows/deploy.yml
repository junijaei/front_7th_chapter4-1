name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vanilla SSG
        run: pnpm -F @hanghae-plus/shopping-vanilla run build:ssg

      - name: Build React SSG
        run: pnpm -F @hanghae-plus/shopping-react run build:ssg

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp -r dist/vanilla deploy/vanilla
          cp -r dist/react deploy/react
          echo '<html><head><meta http-equiv="refresh" content="0; url=/front_7th_chapter4-1/react/"></head></html>' > deploy/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./deploy"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
